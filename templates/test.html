<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
  <!-- CSS styles -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      padding: 40px;
      max-width: 800px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .question {
      margin-bottom: 20px;
    }

    .question-text {
      font-weight: bold;
    }

    .options-container {
      margin-top: 10px;
    }

    .option {
      margin-bottom: 5px;
    }

    .code-area {
      width: 100%;
      height: 200px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: monospace;
      font-size: 14px;
    }

    .submit-button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-button:hover {
      background-color: #45a049;
    }
  </style>
<head>
  <title>Test Page</title>
  <!-- CSS styles -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    /* Existing styles */
  </style>
</head>
<body>
  <div class="container">
    <h1>Test</h1>
    <!-- Question and answer options here -->
    <!-- Add logout button -->
    <form action="/logout" method="post">
      <button type="submit" class="btn">Logout</button>
    </form>
  </div>
</body>
</html>
