<!DOCTYPE html>
<html>
<head>
  <title>Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .question {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Page</h1>
    <div id="questions-container"></div>
  </div>

  <script>
    // Retrieve the session information
    var sessionInfo = JSON.parse(sessionStorage.getItem('sessionInfo'));

    // Check if session information exists
    if (sessionInfo) {
      var username = sessionInfo.username;
      var questions = sessionInfo.questions;

      // Display the questions
      var questionsContainer = document.getElementById('questions-container');
      questions.forEach(function(question) {
        var questionElement = document.createElement('div');
        questionElement.classList.add('question');
        questionElement.textContent = question;
        questionsContainer.appendChild(questionElement);
      });

      // Display the username in a greeting message
      var greetingMessage = document.createElement('p');
      greetingMessage.textContent = 'Welcome, ' + username + '!';
      questionsContainer.insertBefore(greetingMessage, questionsContainer.firstChild);
    }
  </script>
</body>
</html>
